<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body class="body">
    <div class="container">
        <div class="left-side">
            <img src="image/clothes.jpg" alt="Virtual Dressing Room">
            <div class="logo">
                <h1>TryAlt</h1>
                <p>Virtual Dressing Room</p>
            </div>
        </div>
        <div class="right-side">
            <h2>Sign Up</h2><br>
            <form id="signupForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" id="full_name" placeholder="Full Name" >
                    <i class="fa fa-user"></i>
                    <span class="error-message" id="nameError">Please enter a valid full name (only letters and spaces).</span>
                </div>
                <div class="input-group">
                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" placeholder="Email Address">
                    <i class="fa fa-envelope"></i>
                    <span class="error-message" id="emailError">Please enter a valid email address.</span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password"  minlength="8">
                    <i class="fa fa-lock"></i>
                    <span class="error-message" id="passwordError">Password must be at least 8 characters long.</span>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already a member? <a href="sign_in.html">Sign In</a> or <a href="index.html">Back Home</a></p>
            </form>
        </div>
    </div>
    <footer style="height: 10vh;">
        <p style="margin-top: 25px;">Copy Right 2024 Â© By Lee All Rights Reserved</p>
    </footer>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';

            // Validate Full Name
            const fullName = document.getElementById('full_name').value;
            const nameRegex = /^[A-Za-z\s]+$/;
            if (!nameRegex.test(fullName)) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Validate Email Address
            const email = document.getElementById('email_address').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
